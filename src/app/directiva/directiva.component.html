<button class="btn btn-primary" (click) = "toggleHabilitar()">Ocultar</button>
<div class="card">
  <div class="card-header">
    Lista de Cursos
  </div>
  <ul class="list-group" *ngIf="habilitar">
    <li class="list-group-item" *ngFor="let curso of listaCurso">
      {{curso}}
    </li>
  </ul>
</div>
