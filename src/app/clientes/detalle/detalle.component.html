<div class="card bg-dark text-white">
  <div class="card-header">Detalle del cliente</div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <ul class="list-group text-dark mb-3">
            <li class="list-group-item">{{cliente?.nombre}}</li>
            <li class="list-group-item">{{cliente?.apellido}}</li>
            <li class="list-group-item">{{cliente?.email}}</li>
            <li class="list-group-item">{{cliente?.createAt | date:"fullDate"}}</li>
          </ul>
          <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" (change) = "seleccionarFoto($event)">
              <label for="" class="custom-file-label">Subir Foto</label>
            </div>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="subirFoto()" [disabled]="!fotoSeleccionada">Subir</button>
            </div>
          </div>
          <div class="progress" *ngIf="progreso > 0" style="height: 40px;">
            <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle] = "{width:progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
              {{progreso}}%
            </div>
          </div>
        </div>
        <div class="col-sm">
          <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente?.foto}}" class="img-thumbnail rounded" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
