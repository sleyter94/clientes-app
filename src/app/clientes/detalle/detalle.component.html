<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal" >
  <div  class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalle del cliente</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <ul class="list-group text-dark mb-3">
                  <li class="list-group-item">{{cliente?.nombre}}</li>
                  <li class="list-group-item">{{cliente?.apellido}}</li>
                  <li class="list-group-item">{{cliente?.email}}</li>
                  <li class="list-group-item">{{cliente?.createAt | date:"fullDate"}}</li>
                  <li class="list-group-item">{{cliente?.region.nombre}}</li>
                </ul>
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" (change) = "seleccionarFoto($event)">
                    <label for="" class="custom-file-label">Subir Foto</label>
                  </div>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="subirFoto()" [disabled]="!fotoSeleccionada">Subir</button>
                  </div>
                </div>
                <div class="progress" *ngIf="progreso > 0" style="height: 40px;">
                  <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle] = "{width:progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                    {{progreso}}%
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente?.foto}}" class="img-thumbnail rounded" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
