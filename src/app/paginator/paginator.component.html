<nav>
  <ul *ngIf="paginas?.length > 0" class="pagination">

    <li [ngClass]="paginador.first?'disabled page-item':'page-item'">
      <a class="page-link" [routerLink]="['/clientes/page', 0]">Primera</a>
    </li>

    <li class="page-item" [ngClass]="paginador.number <= 0?'disabled':''">
      <a href="" class="page-link" [routerLink]="['/clientes/page',paginador.number-1]">&laquo;</a>
    </li>

    <li *ngFor="let pagina of paginas" class="page-item" [ngClass] = "pagina-1 == paginador.number?'active':''">
      <span class="page-link" *ngIf="pagina-1 == paginador.number" >{{pagina}}</span>
      <a *ngIf="pagina-1 != paginador.number" class="page-link" [routerLink] = "['/clientes/page', pagina-1]">{{pagina}}</a>
    </li>

    <li class="page-item" [ngClass]="(paginador.number >= paginador.totalPages-1)?'disabled':''">
      <a href="" class="page-link" [routerLink]="['/clientes/page',paginador.number+1]">&raquo;</a>
    </li>

    <li [ngClass]="paginador.last?'disabled page-item':'page-item'">
      <a class="page-link" [routerLink]="['/clientes/page', paginador.totalPages-1]">Ultima</a>
    </li>

  </ul>
</nav>
